 <div id="home">

                <div class="container"><a class="navbar-brand"  style="font-size:24px;">Projects: TODO APP</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div
                        class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="#home" target="_top"></a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="#home" target="_top"></a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'home_page' %}">Home</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'team_page' %}">Team</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'project_page' %}">Projects</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'contact_page' %}">Contact</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'about_page' %}">About</a></li>
                        </ul>
                        </ul>
                    </div>
                </div>
            </nav>
            <div>
                <nav class="navbar header-blue mt-5">
                    <a class="navbar-brand"><h1>ToDoApp</h1></a>
                </nav>
            </div>

            <div class="container">
                <div class="row mt-3">
                    <div class="col">
                        <h2 class="text-white">Add item</h2>
                        <form action="add_todo/" method="post" class="form-inline">
                            <input class="text-white" type="text" name="content" placeholder="type here...">
                            <button class="btn btn-primary mb-2 ml-1" type="submit" >Submit</button>
                        </form>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <ul class="list-group">
                            {% for todo_item in todo_items %}
                                <li class="list-group-item ">{{ todo_item.text }}
                                    <div class="float-right">
                                        <form action="deleted/{{todo_item.id}}" method="post" >
                                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                        </form>
                                    </div>
                                </li>
                            <br>

                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            </div>
